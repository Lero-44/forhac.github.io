<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#4CAF50">
    <title>KidsCode Academy - Восстановление пароля</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Восстановление пароля</h1>
            <p class="auth-description">Введите адрес электронной почты, связанный с вашей учетной записью, и мы отправим вам инструкции по сбросу пароля.</p>
            
            <form id="resetForm" class="auth-form" onsubmit="return handleResetSubmit(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Введите ваш email">
                </div>
                
                <button type="submit" class="submit-btn">Отправить инструкции</button>
                
                <div class="auth-links">
                    <a href="login.html" class="back-link">
                        <span class="material-symbols-outlined">arrow_back</span>
                        Вернуться к входу
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function handleResetSubmit(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            // Here you would typically make an API call to your backend
            alert('Инструкции по сбросу пароля отправлены на ' + email);
            return false;
        }
    </script>
</body>
</html>
